name: Deploy Web Downloader to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "src/downloader/**"
      - "src/i18n/**"
      - "src/lib/format.ts"
      - "src/index.css"
      - "downloader.html"
      - "vite.config.downloader.ts"
      - "package.json"
      - ".github/workflows/deploy-downloader.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: npm run build:downloader

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist-downloader

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
